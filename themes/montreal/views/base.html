<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% block title%}{{title}}{% endblock %}
    </title>
    <meta name="author" content="Datopian">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="/static/stylesheets/app.css">
    <link rel="stylesheet" media="screen" href="/static/stylesheets/main.css">
    <link rel="stylesheet" media="screen" href="/static/stylesheets/main.min.css">
    <link rel="stylesheet" media="screen" href="/static/stylesheeets/montreal.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% if dataset %}
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css">
    {% endif %}
  </head>
  <body class="{% block bodyclass %}{{bodyclass}}{% endblock %}" id="montreal">
    <div id="page" class="page">
        <!-- Page header -->
    <header class="navbar navbar-static-top masthead">
<label tabindex="0" for="hb__trigger" class="nav-trigger" type="button" aria-label="Menu" aria-controls="navigation" aria-expanded="false">
        <div class="hb">
            <span class="hb__box">
                <span class="hb__inner"></span>
            </span>
            <span class="hb__label">Menu</span>
        </div>
    </label>
            <button id="nav-toggle" class="absolute top-0 right-0 p-gutter outline-none focus:outline-none focus:text-secondary lg:hidden invisible">
              <svg class="w-8 h-8 fill-current">
                <use xlink:href="#menu" />
              </svg>
            </button>
            <hgroup class="header-image pull-left">
              <a class="logo" href="/"><img src="static/img/logo.svg" alt="City of Montreal" title="City of Montreal" height="40px" /></a>
            </hgroup>
            <div class="navigation-wrapper">
            <div class="container">
            <nav class="navbar navbar-default">
            <div class="nav-collapse">
              <ul class="nav nav-pills">
                <li class="lg:mx-3">
                  <a class="main-nav_link" href="/news">News</a>
                </li>
                <li class="lg:mx-3">
                  <a class="main-nav_link">Knowledge</a>
                </li>
                <li class="lg:mx-3">
                  <a class="main-nav_link" href="/search">Data</a>
                </li>
                <li class="lg:ml-3">
                  <a class="main-nav_link" href="/about">About</a>
                </li>
                <li class="flex items-center text-primary lg:ml-6">
                  <a id="search-link" href="/search">
                    <span class="main-nav_link lg:hidden">Search</span>
                    <svg class="w-8 h-8 fill-current lg:block"><use xlink:href="#search" /></svg>
                  </a>
                </li>
              </ul>
              </div>
            </nav>
            </div>
            </div>
        </header>
        <!-- End of page header -->

        {% block content %}{{content}}{% endblock %}
      </div>

      <!-- Footer -->
      <footer class="site-footer bg-primary text-white-75 mt-10 py-gutter text-sm">
        <div class="container">
          <div class="row">
            <a class="block w-24 mb-4 hover:text-white" href="https://ckan.org/">
              <span>Powered by</span>
              {% include "./partials/ckan-logo.svg" %}
            </a>
          </div>
        </div>
      </footer>
      <!-- end of footer -->
    </div>

    <div class="hidden">
      {% include "./partials/symbol/svg/sprite.symbol.svg" %}
    </div>

    <script src="static/js/scripts.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
